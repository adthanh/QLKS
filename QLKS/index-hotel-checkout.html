<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-header.css">
    <link rel="stylesheet" href="css/style-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-hotel-checkout.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <title>Hotel Checkout</title>
</head>

<body>
    <form action="" method="post" style="width:100%">
        <div class="box-body">
            <div class="body-top">
                <div class="container">
                    <div class="row">
                        <div class="col--lg-12 col-sm-4">
                            <div class="top-titles">
                                <h3>Hóa Đơn Đặt Phòng</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-middle">
                <div class="container">
                    <div class="row" style="margin: 0">
                        <div class="body-middle-table-1">
                            <div class="col-xs-12">
                                <div class="table-responsive-sm ">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr class="tr">
                                                <th scope="col"> </th>
                                                <th scope="col">Loại Phòng</th>
                                                <th scope="col">Số người trên một phòng</th>
                                                <th scope="col">Số lượng Phòng</th>
                                                <th scope="col">Ngày vào</th>
                                                <th scope="col">Ngày trả phòng</th>
                                                <th scope="col">Đêm</th>
                                                <th scope="col">Tổng</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tr">
                                                <th scope="row">
                                                    <a href="#" class="a">X</a>
                                                </th>

                                                <td>
                                                    <select class="check-info" name="" id="">
                                                        <option>Chọn Loại Phòng</option>
                                                        <option>VIP</option>
                                                        <option>Superior</option>
                                                        <option>Deluxe</option>
                                                    </select>
                                                </td>

                                                <td>
                                                    <select class="check-info" name="" id="">
                                                        <option>Chọn</option>
                                                        <option>2</option>
                                                        <option>4</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="number" name="" id="" placeholder="Number room">
                                                </td>
                                                <td>
                                                    <input type="date" name="" id="" placeholder="Checkin">
                                                </td>
                                                <td>
                                                    <input type="date" name="" id="" placeholder="Checkin">
                                                </td>
                                                <td>5</td>
                                                <td>$200.0</td>

                                            </tr>
                                            <tr class="tr">
                                                <th scope="row" colspan="7" class="left-side">Phụ phí</th>
                                                <td><strong>$200</strong></td>
                                            </tr>
                                            <tr class="tr">
                                                <th scope="row" colspan="7" class="left-side">Thuế</th>
                                                <td>10</td>
                                            </tr>
                                            <tr class="tr">
                                                <th scope="row" colspan="7" class="left-side">Phụ phí</th>
                                                <td><strong>$200</strong></td>
                                            </tr>
                                            <tr class="tr">
                                                <th scope="row" colspan="7" class="left-side">Đặt cọc (Tối thiểu 50%)
                                                </th>
                                                <td>$110</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-top-2">
                <div class="container">
                    <div class="row">
                        <div class="col--lg-12 col-sm-4">
                            <div class="top-titles">
                                <h3>Thông tin khách hàng</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-middle-2">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="body-middle-2-border">
                                <div class="card card-body-form">
                                    <div class="card-body ">
                                        <h6>Bạn đã có tài khoản ?</h6>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-3 col-button">
                                            <button type="button" class="button-item button-item-2">
                                                ÁP DỤNG
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <p class="text-center">-Or-</p>
            <br>
            <div class="body-middle-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="body-middle-3-card">
                                <div class="card">
                                    <div class="card-2">
                                        <div class="card-body">
                                            <h5>Khách hàng mới</h5>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">

                                                        <select class="form-control" id="exampleFormControlSelect1">
                                                            <option>Bí danh</option>
                                                            <option>Ông</option>
                                                            <option>Bà</option>
                                                            <option>Anh</option>
                                                            <option>Chị</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control " type="text"
                                                            placeholder="Postal Code">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control " type="text"
                                                            placeholder="Họ/First Name">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control" type="text"
                                                            placeholder="Quốc tịch/Country">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control col-distance" type="text"
                                                            placeholder="Tên/Last Name">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control " type="text"
                                                            placeholder="Địa chỉ/Address">
                                                    </div>
                                                </div>
                                                <div class="col-6 ">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control " type="text"
                                                            placeholder="SĐT/Phone Number">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input class="form-control " type="text" placeholder="Email">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="body-middle-6">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="body-middle-6-checkbox">
                                <form action="">
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck"
                                            name="example1">
                                        <label class="custom-control-label" for="customCheck">Tôi đồng ý với điều khoản
                                            này</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="body-middle-6-button">
                                <div class="col-button">
                                    <a href="index-bill.html">
                                        <button type="button" class="button-item button-item-2">
                                            CHECK OUT
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- end box-body -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
